<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fundingScript.js" defer></script>
    <link rel="stylesheet" href="funder.css">
    <title>Funding Opportunity</title>
</head>
<body>
    <header>
        <h1>Applicant Funding Opportunity </h1>
    </header>
    
    <main>
        <form >
            <fieldset>
                <legend>Fill in the following:</legend>
                <label for="fund-name">Name of the Fund:</label><br>
                <input type="text" id="fund-name" name="name" required><br>

                <label for="Type">Type of fund:</label><br>
                <select id="Type" name="Type" required>
                    <option value="Bursary">Bursary</option>
                    <option value="Scholarship">Scholarship</option>
                    <option value="Event">Event</option>
                    <option value="Business">Business</option>
                </select><br>

                <label for="est-fund">Estimated fund-pool</label><br>
                <input type="number" name="est-fund" id="est-fund" required><br>

                <label for="fund-per-applicant">Fund allocation</label><br>
                <input type="number" name="fund-applicant" id="fund-applicant" required><br>
                
                <label for="suitable-app">Suitable applicant</label><br>
                <input type="text" name="suitable-app" id="suitable-app" style="height: 40px; width: 80%;" required><br>
                
                <label for="deadline">Deadline for application</label><br>
                <input type="date" name="app-deadline" id="app-deadline" required><br>

                <label for="More info">Fund summary</label><br>
                <textarea name="more-info" id="more-info" style="overflow-x: hidden; height: 150px; width: 80%;" placeholder="Keep it concise..." required></textarea>

            </fieldset>
            <button type="submit" id="btn-submit">Submit</button>
            
        </form>

        <a href="viewOpportunity.html">View opportunities from applicant's point of view</a>
        
    </main>
    
    <footer>
        <p>&copy; 2024 Sign Up for funding</p>
    </footer>
</body>
</html>
