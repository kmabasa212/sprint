<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for all users</title>
    <script src="register.js" defer type="module"></script>
</head>
<body>

<header>
    <h1>Sign Up Page</h1>
</header>

<main>
    <form >
        <fieldset>
            <legend>Your Information</legend>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="ID">Id:</label><br>
            <input type="text" id="ID" name="ID" required><br>

            <label for="reason">Reason:</label><br>
            <input type="text" id="Reason" name="Reason" required><br>

            <label for="Type">Type:</label><br>
            <select id="Type" name="Type" required>
                <option value="Admin">Admin</option>
                <option value="Fund-Manager">Fund-Manager</option>
                <option value="Applicant">Applicant</option>
            </select><br>

        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <label for="Province">Province:</label><br>
            <select id="Province" name="Province">
                <option value="Gauteng">Gauteng</option>
                <option value="Western-Cape">Western</option>
                <option value="Limpopo">Limpopo</option>
                <option value="other">Other</option>
            </select><br>

            <label for="Gender">Gender:</label><br>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="Employed">Employed:</label><br>
            <select id="Employed" name="Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label for="Confirm">Confrimation Email:</label>
            <input type="checkbox" id="ConfirmEmail" name="ConfirmEmail"><br>
        </fieldset>
        <button type="button" id="btn-submit-signup">Sign Up</button>
        
    </form>
    
</main>

<footer>
    <p>&copy; 2024 Sign Up For LoyalAid</p>
</footer>

</body>
</html>
