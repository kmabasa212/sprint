<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Import Firebase Auth SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <script src="register.js" defer></script>
    <style>
        /* Additional styles for demonstration purpose */
        .registration-section {
            display: none; /* Hide registration section by default */
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <!-- Register button to scroll to the registration form -->
    <button id="registerButton">Register</button>

    <!-- Registration form section -->
    <section id="registrationSection" class="registration-section">
        <form id="registerForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
