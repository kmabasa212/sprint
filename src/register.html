<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for all users</title>
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: red; /* Update background color */
            display: flex;
            flex-direction: column;
            align-content: space-between;
        }

        header {
            padding: 20px;
            background-color: red; /* Update header background color */
            color: white;
        }

        main {
            padding: 40px 0;
        }

        form {
            width: 80%;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid orange; /* Update fieldset border color */
            padding: 10px;
        }

        legend {
            font-weight: bold;
            color: orange; /* Update legend text color */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: orange; /* Update label text color */
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid orange; /* Update input border color */
            border-radius: 5px;
        }

        select {
            padding: 10px 5px;
        }

        button {
            padding: 10px 20px;
            background-color: orange; /* Update button background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange; /* Update button hover color */
        }

        footer {
            padding: 10px;
            text-align: center;
            background-color: red; /* Update footer background color */
            color: orange; /* Update footer text color */
            font-weight: 300;
        }
    </style>
    <script src="register.js" defer type="module"></script>
</head>
<body>

<header>
    <h1>Register Page</h1>
</header>

<main>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Names:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="ID">ID or Passport:</label><br>
            <input type="text" id="ID" name="ID" required><br>

            <label for="reason">Cellphone number:</label><br>
            <input type="text" id="Reason" name="Reason" required><br>

            <label for="Type">Type:</label><br>
            <select id="Type" name="Type" required>
                <option value="Applicant">Applicant</option>
                <option value="Fund-Manager">Fund-Manager</option>
                <option value="Admin">Admin</option>  
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <label for="Province">Province:</label><br>
            <select id="Province" name="Province">
                <option value="Northen-Cape">Northen Cape</option>
                <option value="KZN">KwaZulu-Natal</option>
                <option value="Gauteng">Gauteng</option>
                <option value="Western-Cape">Western Cape</option>
                <option value="Limpopo">Limpopo</option>
                <option value="Free-State">Free-State</option>
                <option value="Eastern-Cape">Eastern Cape</option>
                <option value="Mpumalanga">Mpumalanga</option>
                <option value="North-west">North West</option>
                <option value="other">Other</option>
            </select><br>

            <label for="Gender">Gender:</label><br>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Rather not say</option>
            </select><br>

            <label for="Employed">Are you employed?:</label><br>
            <select id="Employed" name="Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label for="Employed">Studying?:</label><br>
            <select id="Employed" name="Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            <label for="Employed">Married?:</label><br>
            <select id="Employed" name="Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            

            <label for="Confirm">Confrimation Email:</label>
            <input type="checkbox" id="ConfirmEmail" name="ConfirmEmail"><br>
        </fieldset>
        <button type="button" id="btn-submit-signup">SignUp</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Funding requests management</p>
</footer>

</body>
</html>
