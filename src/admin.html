<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <header>
        <h1>Dashboard</h1>
        <link rel= "stylesheet" href="style.css">
    </header>

    
    <section id="user-management">
        <h2>User Management</h2>
        <form action="/add-user" method="post">
            <label for="userName">User Name: </label>
            <input type="text" id="userName" name="userName" required>
            <br>
            <label for="userRole">User Role:</label>
            <select id="userRole" name="userRole">
                <option value="applicant">Applicant</option>
                <option value="fundManager">Fund Manager</option>
                <option value="admin">Platform Admin</option>
            </select>
            <br>
            <button type="submit">Add User</button>
        </form>
        <div id="user-list">
            
        </div>
    </section>

    
    <section id="system-settings">
        <h2>System Settings</h2>
        <form action="/update-settings" method="post">
            <label for="settingType">Select Setting Type:</label>
            <select id="settingType" name="settingType">
                <option value="notification">Notification Preferences</option>
                <option value="security">Security Protocols</option>
                <option value="privacy">Privacy Settings</option>
              
            </select>
            <br>
            <input type="checkbox" id="enableFeature" name="enableFeature">
            <label for="enableFeature">Activate Feature</label>
            <br>
            <button onclick="updateSettings()">Updating settings</button>
        </form>
    </section>

    
    <section id="reports-analytics">
        <h2>Reports/Analytics</h2>
        <form action="/generate-report" method="post">
            <label for="reportType">Report Type:</label>
            <select id="reportType" name="reportType">
                <option value="userActivity">User Activities</option>
                <option value="systemUsage">System Usage</option>
                <option value="financial">Financial Check</option>
                
            </select>
            <button type="submit">Generate Report</button>
        </form>
        <div id="reports-display">
            
        </div>
    </section>

    
    <footer>
        &copy; 2024 Funding requests management
    </footer>

        function updateSettings() {

        function generateReport() {
            
        }
    </script>
</body>
</html>
